<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownTimer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Source+Code+Pro&display=swap" rel="stylesheet">

</head>
<body>
    <h2 class="timer">Countdown_Timer</h2>
    <h4>For_Sathish_Birthday</h4>
     <div class="counter">
         <div class="box">
           <h2 id="days">00</h2>
           <small>Days</small> 
         </div>
         <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small> 
          </div>
          <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small> 
          </div>
          <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small> 
          </div>

     </div>



    <script src="main.js"></script>
</body>
</html>
